<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="ont-semibold text-5xl text-center mt-12">Let's get some
            <span class="text-teal-600 font-bold ">Mooooooooooony</span>!!
        </h2>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-700 p-8 rounded-lg"> 
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-balance">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg"> 
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="withdraw-balance">00</span></h2>
                </div>
                <div class="bg-blue-700 p-8 rounded-lg"> 
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="Total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium text-white">Please Deposit</h4>
                    <input id="deposit" class="mt-4 block w-9/12 py-1 px-3" type="text" placeholder="$ Please your deposit amonunt">
                    <button id="depositBtn" class="bg-amber-600 px-4 text-white py-2 rounded-lg mt-4 font-medium hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-lime-600 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium text-white">Please Withdrow</h4>
                    <input id="withdraw" class="mt-4 block w-9/12 py-1 px-3" type="text" placeholder="$ Please your Withdraw amonunt">
                    <button id="withdrawBtn" class="bg-amber-600 px-4 text-white py-2 rounded-lg mt-4 font-medium hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
