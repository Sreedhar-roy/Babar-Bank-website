<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-semibold text-5xl text-center">Welcome to 
            <span class="text-teal-600 font-bold ">Babar bank </span>!!
        </h1>
    </header>
    <main>
        <section>
            <div class="w-9/12 mb-px bg-green-500 m-auto mt-12 p-8">
                <h2 class="font-semibold mb-4 text-3xl">Please login</h2>
                <input type="email" name="" id="user-email" placeholder="Enter your emai-id" class="block mb-3 w-9/12 px-3">
                <input type="password" name="" id="user-pass" placeholder="Please enter your password" class="block mb-3 w-9/12 px-3">
                <button id="SumitBtn" class="font-medium text-white bg-amber-600 px-5 py-2 rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
